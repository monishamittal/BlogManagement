    <!------------------------------------------ header ----------------------------------------------->
    <div class="body">
        <div class="container">
            <div class="title">Blog Creation</div>
            <div class="content">
              <form action="/blogs" method="POST">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Title</span>
                    <input type="text" placeholder="Enter Title" required name="title">
                  </div>
                  <div class="input-box">
                    <span class="details">Body</span>
                    <input type="text" placeholder="Enter Body" required name="body">
                  </div>
                  <div class="input-box">
                    <span class="details">Author Id</span>
                    <input type="text" placeholder="Enter Author Id" required name="authorId">
                  </div>
                  <div class="input-box">
                    <span class="details">Tags</span>
                    <input type="text" placeholder="Enter Tags" required name="tags">
                  </div>
                  <div class="input-box">
                    <span class="details">Category</span>
                    <input type="text" placeholder="Enter Category" required name="category">
                  </div>
                  <div class="input-box">
                    <span class="details">Sub Category</span>
                    <input type="text" placeholder="Enter Sub Category" required name="subcategory">
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Create">
                </div>
                <!-- <div class="button">
                    <input type="submit" value="Delete">
                </div> -->
              </form>
            </div>
          </div>
        </div>
        <!--------------------------------------------------------------- update  ---------------------------------->
        <div class="body">
            <div class="container">
                <div class="title">Blog Update</div>
                <div class="content">
                  <form action="/blogs/:blogId" method="PUT">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Title</span>
                        <input type="text" placeholder="Enter Title" required name="title">
                      </div>
                      <div class="input-box">
                        <span class="details">Body</span>
                        <input type="text" placeholder="Enter Body" required name="body">
                      </div>
                      <div class="input-box">
                        <span class="details">Tags</span>
                        <input type="text" placeholder="Enter Tags" required name="tags">
                      </div>
                      <div class="input-box">
                        <span class="details">Sub Category</span>
                        <input type="text" placeholder="Enter Sub Category" required name="subcategory">
                      </div>
                    </div>
                    <div class="button">
                      <input type="submit" value="Update">
                    </div>
                  </form>
                </div>
              </div>
            </div>
